<html lang="en">

<body>
    <h1>HW4</h1>
    <svg id="bubble" width="1000" height="1000"></svg>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./d3codetree.csv.js"></script>
<script src="./utilties.js"></script>
<!-- <script src="./bubbleChart.js"></script> -->
<script>
// ******************************************
// JS Starts here
// ******************************************

var width = '1000';
var height = width;

//select svg
var bubbleSvg = d3.select("#bubble");


// raw data    
var data = d3.csvParse(d3CodeTreeCSVText,
    function(d) {
        d.size = +d.size;
        return d;
});    
data = csvToBubble(data);
// processing data

BC = bubbleChartVis();
BC.drawBubbleChart(bubbleSvg, data);



function bubbleChartVis() {
    var newBC ={
        drawBubbleChart: function(svg, root) {
            // var width = +svg.attr("width"),
            //     height = +svg.attr("height");
            var color = d3.scaleOrdinal(d3.schemeCategory10);
            var format = d3.format(",d");
            
            // beginning of bubbles
            var leaf = svg.selectAll("a")
                .data(root.leaves())
                .join("a")
                .attr("transform", d => `translate(${d.x + 1},${d.y + 1})`)
                .on("click", function(d) {
                    return newBC.dispatch.call("selected", {}, d.data.path); 
                });
            

            leaf.append("circle")
                .attr("id", d => { return `circle-${d.data.size}`})
                .attr("r", d => d.r)
                .attr("fill-opacity", 0.7)
                .attr("fill", function(d) { 
                    var a = d.ancestors(); 
                    return color(a[0].data.path); 
                });

            leaf.append("clipPath")
                .attr("id", d => {return `clip-${d.data.size}`})
                .append("use");
                // .attr("xlink:href", d => d.leafUid.href);

            leaf.append("text")
                .attr("clip-path", d => {return `clip-${d.data.size}`})
                .attr("text-anchor", "middle")
                .selectAll("tspan")
                .data(d => d.data.path.split("/").slice(-2))
                .join("tspan")
                .attr("x", 0)
                .attr("y", (d, i, nodes) => `${i - nodes.length / 2 + 0.8}em`)
                .text(d => d);
            
            leaf.append("title")
                .text(d => `${d.data.title}\n${format(d.value)}`);
        }
    }
    return newBC;
}


function csvToBubble(data) {
    var result = d3.pack()
        .size([width - 2, height - 2])
        .padding(2)(d3.hierarchy({children: data})
        .sum(d => d.size))
        .sort(function(a, b) { return b.value - a.value; });
    
    return result;
}
</script>
</body>
</html>
